<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Babushka</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Assistant&display=swap" rel="stylesheet">
</head>


<body>

    <header>
        <h1>Babushka</h1>

        <h1>Alle</h1>
    </header>


    <nav>
        <div id="menuknap_wrapper">
            <div id="menuknap">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </div>
        </div>
        <ul id="menu" class="hidden" class="hoppe">
            <li> <button data-rettype="alle" class="valgt">Alle</button></li>
            <li><button data-rettype="forretter">Forretter</button></li>
            <li><button data-rettype="hovedretter">Hovederetter</button></li>
            <li><button data-rettype="desserter">Desserter</button></li>
            <li><button data-rettype="sideorders">Sideretter</button></li>
            <li><button data-rettype="drikkevarer">Drikkevarer</button></li>
        </ul>
    </nav>



    <main>
        <section id="liste"></section>

        <template>
            <article class="menu">
                <h2 class="katagori"></h2>
                <h3 class="navn"></h3>
                <img src="" alt="" class="menu_billede">
                <p class="kort_beskrivelse">Beskrivelse: </p>
                <p class="lang_beskrivelse"></p>
                <h4 class="region"></h4>
                <h4 class="pris">Pris: </h4>
            </article>
        </template>

    </main>

    <script>
        let retter;



        let filter = "alle";


        const header = document.querySelector("header h1:nth-child(2)");

        const url = "https://babushka-dd8a.restdb.io/rest/menu";

        const medieurl = "https://babushka-dd8a.restdb.io/media/";

        const options = {
            headers: {
                'x-apikey': "600ec2fb1346a1524ff12de4"
            }
        };

        document.addEventListener("DOMContentLoaded", start);


        function start() {
            const filterKnapper = document.querySelectorAll("nav button");

            document.querySelector("#menuknap").addEventListener("click", toggleMenu);

            filterKnapper.forEach(knap => knap.addEventListener("click", filterRettype));

            hentData();
        }

        function toggleMenu() {
            console.log("toggleMenu");
            document.querySelector("#menu").classList.toggle("hidden");
            document.querySelector("#menu").classList.toggle("hoppe");
            myFunction(this);

            // this henvender sig til menuknappen. Så når man killer på menuknappen, kalder den både togglemenu og myFuncking. Har skrvet nyfincken (this) her for at den så også går med og kalder funktionen nedenunder
        }

        function myFunction(x) {

            x.classList.toggle("change");
        }


        function filterRettype() {
            filter = this.dataset.rettype;

            document.querySelector(".valgt").classList.remove("valgt");

            this.classList.add("valgt");

            visRetter();

            header.textContent = this.textContent;

            console.log(this);
        }





        async function hentData() {
            const resspons = await fetch(url, options);
            retter = await resspons.json();


            console.log("retter", retter);

            visRetter();
        }



        function visRetter() {

            const dest = document.querySelector("#liste");
            const template = document.querySelector("template").content;



            dest.textContent = "";


            retter.forEach(ret => {
                console.log("rettype", ret.kategori);


                if (filter == ret.kategori || filter ==
                    "alle") {

                    const klon = template.cloneNode(true);


                    klon.querySelector(".navn").textContent = ret.navn;
                    klon.querySelector(".menu_billede").src = medieurl + ret.billede;

                    klon.querySelector(".menu_billede").alt = ret.navn;

                    klon.querySelector(".menu_billede").title = ret.navn;

                    klon.querySelector(".kort_beskrivelse").textContent += `${ret.kortbeskrivelse}`;


                    klon.querySelector(".pris").textContent += ret.pris;


                    klon.querySelector(".menu").addEventListener("click", () => visDetalje(ret));


                    dest.appendChild(klon);
                }

            })

        }


        function visDetalje(hvilken) {
            location.href = `detalje.html?id=${hvilken._id}`;
        }

    </script>
</body>

</html>
