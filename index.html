<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Babushka</title>
    <link rel="stylesheet" href="">
</head>


<style>
    img {
        max-width: 100%;
        height: auto;
    }

    main {
        max-width: 1200px;
        margin: 0 auto;

    }

    #liste {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        grid-gap: 1em;
        margin: 2em;
    }

    .menu {
        padding: 1em;
        border: 1px solid;
        border-radius: 1em;
    }

    nav {
        display: flex;
        flex-direction: row;
        justify-content: center;
    }

    button {
        margin: 0 10px;
    }


    .valgt {
        background-color: orangered;
    }
</style>


<body>

    <header>
        <h1>Alle</h1>
    </header>

    <nav>
        <button data-rettype="alle" class="valgt">Alle</button>
        <button data-rettype="forretter">Forretter</button>
        <button data-rettype="hovedretter">Hovederetter</button>
        <button data-rettype="desserter">Desserter</button>
        <button data-rettype="sideorders">Sideretter</button>
        <button data-rettype="drikkevarer">Drikkevarer</button>
    </nav>


    <main>
        <section id="liste"></section>

        <template>
            <article class="menu">
                <h2 class="katagori"></h2>
                <h3 class="navn"></h3>
                <img src="" alt="" class="menu_billede">
                <p class="kort_beskrivelse"></p>
                <p class="lang_beskrivelse"></p>
                <h4 class="region"></h4>
                <h4 class="pris">pris</h4>

            </article>
        </template>

    </main>

    <script>
        let retter;

        let filter = "alle";


        const header = document.querySelector("header h1");

        const url = "https://babushka-dd8a.restdb.io/rest/menu";

        const medieurl = "https://babushka-dd8a.restdb.io/media/";

        const options = {
            headers: {
                'x-apikey': "600ec2fb1346a1524ff12de4"
            }
        };

        document.addEventListener("DOMContentLoaded", start);


        function start() {
            const filterKnapper = document.querySelectorAll("nav button");

            filterKnapper.forEach(knap => knap.addEventListener("click", filterRettype));

            hentData();
        }



        function filterRettype() {
            filter = this.dataset.rettype;

            document.querySelector(".valgt").classList.remove("valgt");

            this.classList.add("valgt");

            visRetter();

            header.textContent = this.textContent;

            console.log(this);
        }





        async function hentData() {
            const resspons = await fetch(url, options);
            retter = await resspons.json();


            console.log("retter", retter);

            visRetter();
        }



        function visRetter() {

            const dest = document.querySelector("#liste");
            const template = document.querySelector("template").content;



            dest.textContent = "";


            retter.forEach(ret => {
                console.log("rettype", ret.kategori);


                if (filter == ret.kategori || filter ==
                    "alle") {

                    const klon = template.cloneNode(true);

                    klon.querySelector(".katagori").textContent = ret.kategori;
                    klon.querySelector(".navn").textContent = ret.navn;
                    klon.querySelector(".menu_billede").src = medieurl + ret.billede;

                    klon.querySelector(".menu_billede").alt = ret.navn;

                    klon.querySelector(".menu_billede").title = ret.navn;

                    klon.querySelector(".kort_beskrivelse").textContent = ret.kortbeskrivelse;
                    klon.querySelector(".lang_beskrivelse").textContent = ret.langbeskrivelse;
                    klon.querySelector(".region").textContent = ret.oprindelsesregion;
                    klon.querySelector(".pris").textContent = ret.pris;
                    dest.appendChild(klon);
                }


            })

        }
    </script>
</body></html>
